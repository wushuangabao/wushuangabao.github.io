  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable@0.8.6/dist/css/theme-simple-dark.css">
  <!-- Gitalk评论系统 -->

  <!-- 导航栏 -->
  <!-- <nav>

  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 加载每层目录下的_navbar.md
      loadNavbar: true,

      // 加载每层目录下的_sidebar.md，如果没有则追溯上层文件夹中的同名文件
      loadSidebar: true,
      subMaxLevel: 3,

      // 右上角 GitHub 挂件
      // repo: 'https://github.com/wushuangabao',
      
      // 启用封面页
      coverpage: true,
      // 只在访问主页时加载封面
      onlyCover: true,

      search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          noData: '找不到结果',//搜索不到结果时显示
          paths: 'auto',//自动
          placeholder: '搜索',//搜索框提示
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- 插件： -->

  <!-- 侧边栏搜索 -->

  <!-- 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码 -->
